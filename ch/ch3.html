<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择元素和绑定数据</title>
    <script src="../d3/d3.min.js"></script>
</head>
<body>
<p>Apple</p>
<p>Pear</p>
<p>Banana</p>
<script>
    var str = 'China'
    var dataset = ['A', 'B', 'C']
    var body = d3.select('body')
    var p = body.selectAll('p')

    //    p.datum(str)
    p.data(dataset)

    p.text(function (d, i) {
        return i + "-" + d
    })
</script>
</body>
</html>
