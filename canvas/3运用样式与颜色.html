<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运用样式与颜色</title>
</head>
<body>

<canvas id="canvas" width="1000" height="200"></canvas>
<canvas id="canvas1" width="1000" height="200"></canvas>
<canvas id="canvas2" width="1000" height="300"></canvas>

<script>
    var ctx = document.getElementById('canvas').getContext('2d')
    for (var i = 0; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
            ctx.fillStyle = 'rgb(' + Math.floor(255 - 50 * i) + ',' + Math.floor(255 - 50 * j) + ',0)'
            ctx.fillRect(j * 25, i * 25, 25, 25)
        }
    }

    for (var k = 10; k < 16; k++) {
        for (var l = 10; l < 16; l++) {
            ctx.strokeStyle = 'rgb(0,' + Math.floor(255 - 50 * (k - 10)) + ',' + Math.floor(255 - 50 * (l - 10)) + ')'
            ctx.beginPath()
            ctx.arc(l * 25, (k - 9) * 25, 10, 0, Math.PI * 2, true)
            ctx.stroke();
        }
    }

    var ctx1 = document.getElementById('canvas1').getContext('2d')

    // 画背景
    ctx1.fillStyle = '#FD0';
    ctx1.fillRect(0, 0, 75, 75);
    ctx1.fillStyle = '#6C0';
    ctx1.fillRect(75, 0, 75, 75);
    ctx1.fillStyle = '#09F';
    ctx1.fillRect(0, 75, 75, 75);
    ctx1.fillStyle = '#F30';
    ctx1.fillRect(75, 75, 75, 75);
    ctx1.fillStyle = '#FFF';

    // 设置透明度值
    ctx1.globalAlpha = 0.5;

    // 画半透明圆
    for (var i = 0; i < 7; i++) {
        ctx1.beginPath();
        ctx1.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
        ctx1.fill();
    }

    // 线型 Line styles
    var ctx2 = document.getElementById('canvas2').getContext('2d')
    var lineCap = ['butt', 'round', 'square'];
    for (var i = 0; i < 3; i++) {
        ctx2.lineWidth = 10 + i;
        ctx2.lineCap = lineCap[i];
        ctx2.beginPath();
        ctx2.moveTo(5 + i * 18, 5);
        ctx2.lineTo(5 + i * 18, 150);
        ctx2.stroke();
    }


    ctx2.shadowOffsetX = 2;
    ctx2.shadowOffsetY = 2;
    ctx2.shadowBlur = 2;
    ctx2.shadowColor = "rgba(0, 0, 0, 0.5)";

    ctx2.font = "20px Times New Roman";
    ctx2.fillStyle = "Black";
    ctx2.fillText("Sample String", 300, 30);

</script>
</body>
</html>
