<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>让图表动起来</title>
    <script src="../lib/d3/d3.js"></script>
</head>
<body>
<script>
    var width = 400;
    var height = 400;

    var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

    var circle1 = svg.append('circle')
        .attr('cx', 100)
        .attr('cy', 300)
        .attr('r', 50)
        .style('fill', 'green')

    circle1.transition()
        .duration(3000)
        .ease(d3.easeBack)
        .attr('cx', 300)
        .style('fill', 'red')
        .attr('r', 25)

</script>

</body>
</html>
